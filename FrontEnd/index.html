<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <link rel="stylesheet" href="assets/css/all.css" />
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="left-heading">
          <div class="logoEcommerce">
            <a href="/FrontEnd/index.html"
              ><img src="assets/img/eLogo.png" alt="" />
            </a>
          </div>
          <div class="search-bar">
            <form class="search-form">
              <input type="search" name="search" placeholder="Search..." />
              <input type="submit" name="submit" value="Submit" />
            </form>
          </div>
        </div>
        <div class="right-heading">
          <div class="login-status">
            <div class="login"><i class="fas fa-sign-in-alt fa-2x"></i></div>
            <div class="register">
              <i class="fas fa-user-alt-slash fa-2x"></i>
            </div>
            <div class="logout"><i class="fas fa-sign-out-alt fa-2x"></i></div>
            <div class="logged-user hidden">
              <i class="fas fa-user-check fa-2x"></i>
              <span class="username">Username</span>
            </div>
          </div>
          <div class="cart"><i class="fas fa-cart-plus fa-2x"></i></div>
        </div>
      </div>
      <div class="navigation"></div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
