<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="loginform shadow rounded p-4 mt-5 col-12">
            <div class="logo mt-3 row justify-content-center" width="100%" height="100%">
                <img src="assets/img/tcgcLogo.jpg" alt="Logo" class="img-fluid">
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center">Forgot Password</h2>
                    <form action="#" id="forgot" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" id="forgot_password" class="btn btn-dark w-50 rounded-pill" >Submit</button>
                        </div>
                        <div class="text-center">
                            Already have an Account?
                            <a href="login.html" class="text-decoration-none">Login Here</a>
                        </div>
                        <div class="mb-3 text-center">
                            Don't have an Account?
                            <a href="register.html" class="text-decoration-none">Register Here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
